<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>REDBot</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body style="/*background: #b92b27;*/background: #FF416C;">
    <div class="container" id="heading" style="margin-top: 100;/*margin-bottom: 0;*/">
        <div class="row">
            <div class="col">
                <h1 class="text-center shadow-none" data-bss-hover-animate="bounce" id="redbot" style="font-size: 60px;font-family: Righteous, cursive;"><strong>REDBot</strong><br></h1>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 50;">
        <form method="post" action="{{ url_for('predict') }}" style="/*align-content: center;*//*align-items: center;*/margin-left: 0px;">
            <div class="form-row">
                <div class="col">
                    <h2 class="text-center" data-aos="zoom-in" data-aos-delay="600" style="font-family: 'Roboto', sans-serif; margin-top: 20px;"><br>How are you feeling today?<br><br></h2>
                    <div class="form-group"><input style="height:100px; font-size:25px;" class="border-light shadow-lg form-control form-control-lg" type="text" data-aos="zoom-in" data-aos-delay="1200" name="text" required></div>
                </div>
            </div>
            <div class="text-center"><button class="btn btn-lg text-center text-dark border-dark shadow-lg" data-aos="zoom-in" data-aos-delay="1800" type="submit" style="text-align: center;width: 200px;height: 60px;font-size: 20px;align-items: center;margin-left: 0px;margin-top: 50px;">Recommend Me</button></div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
